name: Branch Protection - Required Tests

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  required-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Install Playwright dependencies
      run: |
        mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
        
    - name: Run Critical Tests (Must Pass)
      run: |
        mvn test -Dtest="HealthCheckTest,ContractTest" \
          -Dmaven.test.failure.ignore=false \
          -Dallure.results.directory=target/allure-results \
          -DfailIfNoTests=false
          
    - name: Run Smoke Tests (Allow Skipped)
      run: |
        mvn test -Dtest="SwaggerUiSmokeTest" \
          -Dmaven.test.failure.ignore=true \
          -DfailIfNoTests=false
          
    - name: Validate Test Results
      run: |
        # Check that all critical tests passed
        if [ -f target/surefire-reports/TEST-*.xml ]; then
          FAILURES=$(grep -c 'failures="[1-9]' target/surefire-reports/TEST-*.xml || echo "0")
          ERRORS=$(grep -c 'errors="[1-9]' target/surefire-reports/TEST-*.xml || echo "0")
          
          if [ "$FAILURES" -gt "0" ] || [ "$ERRORS" -gt "0" ]; then
            echo "::error::Critical tests failed. Cannot merge until tests pass."
            echo "Failures: $FAILURES, Errors: $ERRORS"
            exit 1
          fi
          
          echo "::notice::All critical tests passed. PR is ready for review."
        else
          echo "::error::No test results found. Tests may not have run properly."
          exit 1
        fi
        
    - name: Generate Test Report for Review
      if: always()
      run: |
        mvn surefire-report:report-only site -DgenerateReports=false
        mvn allure:report
        
    - name: Upload Test Results for Review
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-test-results-${{ github.event.number }}
        path: |
          target/surefire-reports/
          target/site/
          target/allure-report/
        retention-days: 14